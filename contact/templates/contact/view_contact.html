{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Contacts</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
    font-weight: bold;
    font-size: 28px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
  }

  thead th {
    background-color: #2c3e50;
    color: #fff;
    font-weight: bold;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    text-align: left;
  }

  tbody td {
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    vertical-align: middle;
  }

  tbody tr:hover td {
    background-color: #eaf4fc;
  }

  td:first-child, td:nth-child(2) {
    font-weight: bold;
    color: #111;
  }

  @media screen and (max-width: 1024px) {
    table, thead, tbody, th, td, tr { display: block; }
    thead tr { display: none; }
    tbody td { display: flex; justify-content: space-between; padding: 12px; }
    tbody td::before { content: attr(data-label); font-weight: bold; flex: 1; color: #555; }
  }
</style>
</head>
<body>

<h2>View Contacts</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Number</th>
      <th>Email</th>
      <th>Message</th>
      <th>date</th>
      <th>time</th>
    </tr>
  </thead>
  <tbody>
    {% for i in x %}
    <tr>
      <td data-label="Name">{{ i.name }}</td>
      <td data-label="Numbers">{{ i.number }}</td>
      <td data-label="Email">{{ i.email }}</td>
      <td data-label="Message">{{ i.message }}</td>
      <td data-label="Email">{{ i.date }}</td>
      <td data-label="Message">{{ i.time }}</td>
    </tr>
    {% endfor %}

    

    <!-- Add more rows here -->
  </tbody>
</table>

</body>
</html>
{% endblock %}
