{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Category Page</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 18px;
      font-size: 15px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Upload Category Details</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" placeholder="Enter category name" required>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter title" required>

      <label for="priority">Priority:</label>
      <input type="number" id="priority" name="priority" min="1" max="10" placeholder="Enter priority" required>

      <label>Active Status:</label>
      <div class="radio-group">
        <label><input type="radio" name="condition" value="active" checked> Active</label>
        <label><input type="radio" name="condition" value="inactive"> Deactivate</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
