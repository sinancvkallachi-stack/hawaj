{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Details</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f5f9;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 40px 0;
    }

    .form-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 18px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="form-container">

    <h2>Page</h2>

    <form  method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="metatitle">Metatitle:</label>
      <input type="text" id="metatitle" name="meta_title" required>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="metadescription">Meta Description:</label>
      <textarea id="metadescription" name="metadescription" required></textarea>

      <label for="pagename">Page Name</label>
      <input type="text" id="pagename" name="pagename" required>

      <label for="url">Url:</label>
      <input type="url" id="url" name="url">

      <label for="heading">Heading:</label>
      <input type="text" id="heading" name="heading" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="priority">Priority:</label>
      <input type="number" id="priority" name="priority" min="1" max="10" required>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required>

      <div class="radio-group">
        <label><input type="radio" name="condition" value="active" checked> Active</label>
        <label><input type="radio" name="condition" value="inactive"> Deactivate</label>
      </div>

      <button type="submit">Submit</button>
    </form>

  </div>
</body>
</html>
{% endblock %}
