{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Projects</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #222;
    font-weight: bold;
    font-size: 28px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
  }

  thead th {
    background-color: #2c3e50;
    color: #fff;
    font-weight: bold;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    text-align: left;
  }

  tbody td {
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    vertical-align: middle;
  }

  tbody tr:hover td {
    background-color: #eaf4fc;
  }

  td:first-child, td:nth-child(2) {
    font-weight: bold;
    color: #111;
  }

  img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid #ddd;
  }

  .status-btn {
    padding: 6px 12px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    color: #fff;
  }

  .active-btn { background-color: #28a745; }
  .inactive-btn { background-color: #e74c3c; }
  .feature-btn { background-color: #2575fc; }

  .status-btn:hover { opacity: 0.8; }

  @media screen and (max-width: 1024px) {
    table, thead, tbody, th, td, tr { display: block; }
    thead tr { display: none; }
    tbody td { display: flex; justify-content: space-between; padding: 12px; }
    tbody td::before { content: attr(data-label); font-weight: bold; flex: 1; color: #555; }
  }
</style>
</head>
<body>

<h2>View Projects</h2>

<table>
  <thead>
    <tr>
      <th>project id</th>
      <th>Category</th>
      <th>Image</th>
      <th>Heading</th>
      <th>Description</th>
      <th>YouTube Link</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Feature</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="projectid">{{ i.project_id }}</td>
      <td data-label="Category">{{ i.category }}</td>
       <td data-label="Image">
        
        {% if i.image %}
        <a href="{{ i.image.url }}" >
        <img src="{{ i.image.url }}" alt="{{ i.name }}" width="100">
        </a>
        {% else %}
        <img src="{% static 'images/default.jpg' %}" alt="No Image" width="100">
        {% endif %}
        
      </td>
      <td data-label="Heading">{{ i.heading }}</td>
      <td data-label="Description">{{ i.description }}</td>
      <td data-label="YouTube Link"><a href="{{ i.youtubelink }}" target="_blank">youtubelink</a></td>
      <td data-label="Priority">1</td>
      <td data-label="Status"><button class="" onclick="toggleStatus(this)"></button></td>
      <td data-label="Feature"><button class=""></button></td>
    </tr>

    
    <!-- Add more rows here -->
  </tbody>
</table>

<script>
function toggleStatus(button) {
  if (button.classList.contains('active-btn')) {
    button.classList.remove('active-btn');
    button.classList.add('inactive-btn');
    button.textContent = 'Deactivate';
  } else {
    button.classList.remove('inactive-btn');
    button.classList.add('active-btn');
    button.textContent = 'Active';
  }
}
</script>

</body>
</html>
